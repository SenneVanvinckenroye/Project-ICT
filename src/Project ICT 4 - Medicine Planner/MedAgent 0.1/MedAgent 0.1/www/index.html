<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="JQuery/demos/css/themes/default/jquery.mobile-1.3.0.css">
	<link rel="shortcut icon" href="docs/_assets/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="JQuery/demos/js/jquery.js"></script>
	<script src="JQuery/demos/docs/_assets/js/jqm-demos.js"></script>
	<script src="JQuery/jquery.mobile-1.3.0.js"></script>
</head>
<body>

<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h5>
            MedAgent
        </h5>
    </div>
    <div data-role="content">
        <div style="width: 288px; height: 100px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;">
            <img src="http://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textinput1">
                    Email
                </label>
                <input name="" id="textinput1" placeholder="" value="" type="email">
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textinput2">
                    Password
                </label>
                <input name="" id="textinput2" placeholder="" value="" type="password">
            </fieldset>
        </div>
        <input type="submit" data-theme="a" value="Log In">
    </div>
</div>
</body>
</html>
